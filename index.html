<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Matrix Love Horizontal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    * {
      user-select: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      background: black;
      overflow: hidden;
      cursor: pointer;
    }

    canvas {
      display: block;
      outline: none;
    }
  </style>
</head>
<body>
<canvas id="matrix" tabindex="-1"></canvas>

<!-- Audio de fondo -->
<audio id="loveAudio" src="amor.mp3" preload="auto"></audio>

<script>
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");
  const audio = document.getElementById("loveAudio");

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  resizeCanvas();

  const phrase = "My Love";
  const fontSize = 32; // Letras más grandes
  ctx.font = `${fontSize}px 'Courier New'`;
  const columnWidth = ctx.measureText(phrase).width + 10;
  const columns = Math.floor(canvas.width / columnWidth);
  const drops = Array(columns).fill(0);

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.06)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#ff00aa";
    ctx.font = `${fontSize}px 'Courier New'`;

    for (let i = 0; i < columns; i++) {
      const x = i * columnWidth;
      const y = drops[i] * fontSize;

      ctx.fillText(phrase, x, y);

      if (y > canvas.height && Math.random() > 0.99) { // más lenta
        drops[i] = 0;
      }

      drops[i]++;
    }

    drawExplosions();
  }

  setInterval(draw, 60);

  window.addEventListener("resize", () => {
    resizeCanvas();
  });

  // Palabras que salpican
  const splashWords = [];

  function drawExplosions() {
    for (let i = splashWords.length - 1; i >= 0; i--) {
      const word = splashWords[i];
      word.x += word.vx;
      word.y += word.vy;
      word.opacity -= 0.02;

      if (word.opacity <= 0) {
        splashWords.splice(i, 1);
        continue;
      }

      ctx.save();
      ctx.globalAlpha = word.opacity;
      ctx.fillStyle = "#ff00aa";
      ctx.font = `${word.size}px 'Courier New'`;
      ctx.fillText(phrase, word.x, word.y);
      ctx.restore();
    }
  }

  function splashAt(x, y) {
    if (audio.paused) {
      audio.play().catch(err => console.warn("No se pudo reproducir audio:", err));
    }

    for (let i = 0; i < 8; i++) {
      const angle = Math.random() * Math.PI * 2;
      const speed = 2 + Math.random() * 2;
      splashWords.push({
        x: x,
        y: y,
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed,
        size: 20 + Math.random() * 8,
        opacity: 1
      });
    }
  }

  canvas.addEventListener("click", (e) => {
    splashAt(e.clientX, e.clientY);
  });

  canvas.addEventListener("touchstart", (e) => {
    if (e.touches.length > 0) {
      const touch = e.touches[0];
      splashAt(touch.clientX, touch.clientY);
    }
  });
</script>
</body>
</html>
